<div >
<h1>Lista de Tareas (con json-server)</h1>
    <div>
      <input type="text" [(ngModel)]="newTaskTitle" placeholder="Nueva tarea">
      <button (click)="onAddTask()">AÃ±adir Tarea</button>
    </div>
    <ul>
      <li *ngFor="let task of tasks">
        <span [style.textDecoration]="task.completed ? 'line-through' : 'none'">
          {{ task.id }} - {{ task.title }}
        </span>
        <button (click)="onToggleComplete(task)">
          {{ task.completed ? 'Marcar Incompleta' : 'Marcar Completa' }}
        </button>
        <button (click)="onDeleteTask(task.id)">Eliminar</button>
      </li>
    </ul>
    <div *ngIf="error">
      <p style="color: red;">Error: {{ error }}</p>
    </div>
  </div>
